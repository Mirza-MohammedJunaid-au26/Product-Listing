<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <style>
        #form-container {
            /* display: none; */
        }

        .template{
            display: none;
        }

        .hidden{
            display: none;
        }

        img{
            height: 250px;
            /* border-radius: 20px; */
        }

    </style>


</head>

<body>
    <!-- Navbar Starts -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="add-product-button" class="nav-link active" aria-current="page" href="#">Add Product</a>
                    <a id="list-product-button" class="nav-link" href="#">Show Product</a>
                    
                    <li class="nav-item">
                        <h4><span  class="badge bg-secondary"><i class='bx bx-cart' style="font-size: 1.4rem;"></i>  <span style="font-size: 1.4rem;" id="cartCount">  </span> </span></h4>
                    </li>
                </div>
            </div>
        </div>
    </nav>

    <!-- Navbar Ends -->

    <div class="container-fluid mt-3 row">

        <!-- Product Form -->

        <div id="form-container" class="mt-4 col-4">
            <div class="mx-auto border rounded shadow p-3">
                <h1>Product Form</h1>
                <hr>
                <form id="productForm">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productNameInput">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Product Description</label>
                        <textarea name="description" id="productDescriptionInput" class="form-control"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="productImageUrlInput">
                    </div>

                    <div class="mb-3">
                        <input type="submit" value="Add Product" class="btn btn-dark" >
                    </div>


                </form>
            </div>
        </div>

        <!-- Product Form -->

        <!-- Product List -->

        <div id="list-container" class="col">
            <h1>List of Products</h1>
            <div id="list" class="mt-3 row">
                
            </div>
        </div>

        <!-- Product List -->

    </div>

    <div class="col-4 template">
        <div>
            <div class="card">
                <img src="http://n.commerce.linkedgates.com/images/thumbs/0000024_apple-macbook-pro-13-inch_550.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Title</h5>
                    <p class="card-text">Description</p>
                    <a href="#" id="addtocart" class="btn btn-dark">Add to Cart</a>
                    <a href="#" id="removeFromCart" class="btn btn-primary hidden">Remove from Cart</a>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./main.js"></script>

</html>
